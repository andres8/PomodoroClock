<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
	  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PomodorClock</title>
    <!--Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--Personalize Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <audio id="buzzer" src="http://codingtutorials360.com/14244764.mp3" type="audio/mpeg"></audio>
  </head>
  <body>
    <div class="tittle text-center">
      <h1>Pomodoro Clock</h1>
    </div>

        <div class="times text-center">
          <div class="session ml-3">
            <h3 id='length'>Session Length</h3>
            <button type="button" id='sessionMenos'>- </button>
              <h3 class='breakTime' id='num'>25</h3>
            <button type="button" id='sessionMas'>+</button>
          </div>
          <div class="break mr-3">
            <h3 id='lengthBreak'>Break time</h3>
            <button type="button" id='breakMenos'>- </button>
            <h3 class='breakTime' id='breakNum'>5</h3>
            <button type="button" id='breakMas'>+</button>
          </div>

        </div>
        <div class="text-center" id='session'>
          <button class="mt-3" id="start">
            <h2>Start</h2>
          </button >
        </div>
        <div id='temps' class="text-center">

        </div>
        <div class='text-center'>
          <button type="button" id='reset'>Reset</button>
        </div>
    <!--Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <!--Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>
    <!--Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
    </script>
    <!--My code -->
    <script src="code.js">
    </script>
  </body>
</html>
